<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="create-query__form" id="form">
        <input name="query_name" type="text" class="create-query__input" placeholder="Название запроса">
        <textarea name="query_string" class="create-query__textarea" placeholder="Текст запроса"></textarea>
        <button class="create-query__btn" type="submit">Сохранить</button>
    </form>
    <p class="create-query__message"></p>
</body>
</html>
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script>
    $("#form").on("submit", function(event){
        event.preventDefault();
        $.ajax({
            url: '../php/insert_query.php',
            method: 'post',
            dataType: 'html',
            data: $(this).serialize(),
            success: function(html){
                let message = document.querySelector('.create-query__message');
                message.innerHTML = html;
            }
        });
    });
</script>
